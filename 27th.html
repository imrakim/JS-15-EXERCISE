<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        function weather(str) {
            if (str.length < 4) {
                return false;
            }
            let num = str.substring(0, 4);
            if (num == 'Java') {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(weather('Java'));
        console.log(weather('Javascript'));
        console.log(weather('taava'));
    </script>
</body>

</html>
