<body>


    <script>
        function diffrence(R) {
            if (R <= 13) {
                return 13 - R;
            }
            else {
                return (R - 13) * 2;
            }
        }
        console.log(diffrence(32));
        console.log(diffrence(11));


    </script>
</body>
