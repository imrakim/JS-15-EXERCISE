<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function near_100(x, y) {
        if (x !== y) {
          x1 = Math.abs(x - 100);
          y1 = Math.abs(x - 100);
          if (x1 < y1) {
            return x;
          }
          if (y1 < x1) {
            return y;
          }

          return x, y;
        } else {
          return false;
        }
      }
      console.log(near_100(90, 89));
      console.log(near_100(-89, -90));
      console.log(near_100(90, 90));
    </script>
  </body>
</html>
