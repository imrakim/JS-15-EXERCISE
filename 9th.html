<body>


    <script>
        let today = new Date();
        let christmas = today.getFullYear();
        if (today.getMonth() == 11 && today.getDate() > 25) {
            christmas += 1
        }
        let christmasNewDate = new Date(christmas, 11, 25);
        let dailyMilisecond = 1000 * 60 * 60 * 24;
        let remainingDay = Math.floor((christmasNewDate.getTime() - today.getTime()) / (dailyMilisecond));
        console.log(remainingDay);
    </script>
</body>
