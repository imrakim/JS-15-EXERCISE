    <script>
        function integer(R, S) {
            if (R > 0 && S < 0 || R > 0 &&  S<0 ) {
                return true
            }
            else {
                return false
            }
        }
        console.log(integer(50, -5));
        console.log(integer(50, 10));
    </script>
