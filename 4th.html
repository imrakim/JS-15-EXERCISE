<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="animate_string()">
    
    <h1 id="rotate">

    </h1>




    <script>




function animate_string() {
    let element = document.getElementById("rotate");
    if (!element) {
        console.error('Element with id "rotate" not found.');
        return;
    }
    
    
    let textNode = element.childNodes[0]; // assuming no other children
    if (!textNode) {
        console.error('No child nodes found in the element.');
        return;
    }
    
    let text = textNode.data;

    setInterval(function () {
        text = text[text.length - 1] + text.substring(0, text.length - 1);
        textNode.data = text;
    }, 100);
}

    </script>
</body>
</html>
