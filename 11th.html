    <input type="text" id="cel">

    <p id="result"></p>





    <script>
        function cToF(celsius) {
            let celTemp = document.getElementById('cel').value;
            let cToFahr = celTemp * 9 / 5 + 32;
            let message = celTemp + '\xB0C is ' + cToFahr + ' \xB0F.';
            document.getElementById('result').innerHTML = message;
        }

        function fToC(fahrenheit) {
            let fahreinTemp = document.getElementById('cel').value;
            let fahreinToCel = (fahreinTemp - 32) * 5 / 9;
            let message = fahreinTemp + '\xB0F is ' + fahreinToCel + '\xB0C.';
            document.getElementById('result').innerHTML = message;
        }

        cToF(30);
        fToC(87);

    </script>
