<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function change(str) {
          let num1 = str.charAt(0);
          let num2 = str.charAt(str.length-1);
          let num3 = str.substring(1, str.length -1);
          return num2+num3+num1;
        }
        console.log(change('hello'));
    </script>
</body>

</html>
