            function max_val(x, y, z) {
              let max_val = 0;
              if (x > y) {
                max_val = x;
              } else {
                max_val = y;
              }
              if (z > max_val) {
                max_val = z;
              }
              return max_val;
            }
            console.log(max_val(1, 0, 1));
            console.log(max_val(0, -10, -20));
            console.log(max_val(1000, 510, 5540));
