<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function integer(str) {
        if (str.length < 6) {
          return str;
        }
        let result_str = str;
        if (str.substring(10, 4) === "script") {
          result_str = str.substring(0, 4) + str.substring(10, str.length);
        }
        return result_str
      }
    //   console.log(integer('javascript'));
      console.log(integer('Javascript'));
    </script>
  </body>
</html>
