<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div id="leapyear">
    
</div>




    <script>
        function leapyear(year) {
            return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);

        }
        let year = leapyear(2008);
        document.getElementById('leapyear').innerHTML=year;
    </script>
</body>

</html>
